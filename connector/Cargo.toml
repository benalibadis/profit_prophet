[package]
name = "connector"
version = "0.0.0"
edition = "2021"

[lib]
name = "connector"
path = "src/lib.rs"

[dependencies]
tokio = { version = "1.38.1", features = ["full"] }
reqwest = { version = "0.12.5", features = ["json", "rustls-tls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_urlencoded = "0.7"
thiserror = "1.0"

[dev-dependencies]
mockito = "0.31"
